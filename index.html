<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Publisher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
        body { font-family: 'Lora', serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="login-view" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to Editor</h2>
            <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
            <button id="login-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Login</button>
        </div>
    </div>

    <div id="app-view" class="hidden">
        <div class="container mx-auto p-4">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h1 class="text-3xl font-bold">Poetry Publisher</h1>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Logout</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-bold mb-4">Add New Poem</h2>
                <input type="text" id="new-poem-title" placeholder="Poem Title" class="w-full p-2 mb-4 border rounded">
                <textarea id="new-poem-text" placeholder="Your poem text..." class="w-full h-40 p-2 border rounded mb-4"></textarea>
                <button id="add-poem-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Add Poem</button>
            </div>
            <div id="poems-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>


    <script>
        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const const firebaseConfig = {
  apiKey: "AIzaSyBhr_X1Hv_wZKrIZRsc_UvxL_LXZZDVgRA",
  authDomain: "wiwtww-776c7.firebaseapp.com",
  projectId: "wiwtww-776c7",
  storageBucket: "wiwtww-776c7.firebasestorage.app",
  messagingSenderId: "187458789654",
  appId: "1:187458789654:web:f9c2e1888f196c64523037"
};
        // --- END OF FIREBASE CONFIG ---

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const poemsCollection = db.collection('poems');

        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const addPoemBtn = document.getElementById('add-poem-btn');
        const poemsContainer = document.getElementById('poems-container');

        auth.onAuthStateChanged(user => {
            if (user) {
                loginView.classList.add('hidden');
                appView.classList.remove('hidden');
                loadPoems();
            } else {
                loginView.classList.remove('hidden');
                appView.classList.add('hidden');
            }
        });

        loginBtn.addEventListener('click', () => {
            alert("Debug: Login button clicked!"); // DEBUG ALERT 1
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            alert("Debug: Attempting to sign in..."); // DEBUG ALERT 2

            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    // This will show the actual Firebase error message in a pop-up
                    alert("Login Error: " + error.message);
                });
        });

        logoutBtn.addEventListener('click', () => { auth.signOut(); });

        async function loadPoems() {
            poemsContainer.innerHTML = '';
            const snapshot = await poemsCollection.orderBy('createdAt', 'desc').get();
            snapshot.forEach(doc => {
                const poem = doc.data();
                const poemCard = document.createElement('div');
                poemCard.className = 'bg-white p-6 rounded-lg shadow-md';
                poemCard.innerHTML = `
                    <h2 class="text-xl font-bold mb-2">${poem.title}</h2>
                    <pre class="whitespace-pre-wrap font-sans text-gray-600 mb-4">${poem.text}</pre>
                    <button onclick="deletePoem('${doc.id}')" class="text-sm text-red-500 hover:underline">Delete</button>
                `;
                poemsContainer.appendChild(poemCard);
            });
        }

        addPoemBtn.addEventListener('click', async () => {
            const title = document.getElementById('new-poem-title').value;
            const text = document.getElementById('new-poem-text').value;
            if (!title || !text) {
                alert('Please provide a title and text.');
                return;
            }
            await poemsCollection.add({
                title: title,
                text: text,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('new-poem-title').value = '';
            document.getElementById('new-poem-text').value = '';
            loadPoems();
        });

        async function deletePoem(id) {
            if (confirm('Are you sure you want to delete this poem?')) {
                await poemsCollection.doc(id).delete();
                loadPoems();
            }
        }
    </script>
</body>
</html>
